<html>
<body>
    <script>
        // Condições

        var numero = 10;
        var nome = "Jairo";

        if(nome == 'guilherme'){
            console.log('verdadeiro!');
        }else if(nome == 'jairo'){
            console.log('entramos no else if! verdadeiro');
        }else if(nome != "Jairo"){
            console.log('É diferente!')
        }else{
            console.log('entrou no else!');
        }


        if(numero >= 10){
            console.log('O número é maior ou igual a 10!');
        }


        //&&
        //||

        if(numero == 10 && nome == "Jairo"){
            console.log('verdade verdadeira');
        }

    </script>
