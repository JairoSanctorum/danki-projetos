    <body>
        <script>
            //Laços de repetições

            
            var n = 0;
            console.log("Contando de 0 a 9");

            while(n < 10){
                
                console.log(n);
                n++;
            }
            

            console.log("Contando de 5 a 10")
            for(var i = 5; i <= 10;i++){
                console.log(i);
            }
            

            console.log("contando de 0 a 9")
            var n = 0;
            do{
                console.log(n);
                n++;
            }while(n < 10);
            

        </script>
