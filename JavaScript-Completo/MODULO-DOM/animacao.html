<html>
    <body>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                margin-left: 0;
            }
            .animEsquerda {
                transition: 1s;
                margin-left: 100px;
            }
        </style>
        <div class="box"></div>
        <script>
            var box = document.querySelectorAll('.box')[0];

            box.addEventListener('click',function(){
                box.classList.add('animEsquerda');
            })
        </script>
    </body>
</html>
